{% extends 'layout.html' %}
{% block login %}
		<a href="#" onclick="signOut();">Sign out</a>
		<script>
		  function signOut() {
		    var auth2 = gapi.auth2.getAuthInstance();
		    auth2.signOut().then(function () {
		      console.log('User signed out.');
		    });
		  }
		</script>
{% endblock %}

{% block content %}
<div class="row">
		<div class="col-md-3 muze-bar">
			<h3>EchoChamber</h3>
		</div>
	</div>
	<div class="row title-links">
		<hr>
		<div class="col-md-2">
			<a href="{{url_for('newArtist')}}">Add Artist</a>
		</div>
	</div>

	<div class="row">
		<div class="artist-list col-md-6">
			<ul>
				{% for artist in artists %}
					<li><a href="{{url_for('showAlbums', artist_id=artist.id)}}">{{artist.name}}</a></li>
				{% endfor %}
			</ul>
		</div>
	</div>

{% endblock %}
