<!DOCTYPE html>
<html>
<head>
	<!-- The top of file index.html -->
	<html itemscope itemtype="http://schema.org/Article">
	<head>
	<!-- BEGIN Pre-requisites -->

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">
	</script>
	<script src="https://apis.google.com/js/client:platform.js?onload=start" async defer>
	</script>
	<!-- END Pre-requisites -->
	<!-- Continuing the <head> section -->
	<script>
		function start() {
			gapi.load('auth2', function() {
				auth2 = gapi.auth2.init({
					client_id: '560569518839-nl2dmnu9djm99eindpcjilhlkrja25b1.apps.googleusercontent.com',

					// Scopes to request in addition to 'profile' and 'email'
					//scope: 'additional_scope'
				});
			});
		}
	</script>
</head>
<body>
	<!-- Add where you want your sign-in button to render -->
	<!-- Use an image that follows the branding guidelines in a real app -->
	<div class='row'>
		<div class='col-md-2'>
			<button id="signinButton">Sign in with Google</button>
		</div>
		<div class="col-md-2">
			<fb:login-button scope="public_profile,email" onlogin="sendTokenToServer();">
				<a href='javascript:sendTokenToServer()'>Login with Facebook</a>
			</fb:login-button>
		</div>
	</div>
	<script>
		$('#signinButton').click(function() {
		// signInCallback defined in step 6.
		auth2.grantOfflineAccess({'redirect_uri': 'postmessage'}).then(signInCallback);
		});
	</script>
	<div id="result"></div>

	<!-- Last part of BODY element in file index.html -->
	<script>
	function signInCallback(authResult) {
	  if (authResult['code']) {

	    // Hide the sign-in button now that the user is authorized, for example:
	    $('#signinButton').attr('style', 'display: none');
	    $('.fb-login-button').attr('style', 'display: none');

	    // Send the code to the server
	    $.ajax({
			type: 'POST',
			url: '/gconnect?state={{STATE}}',
			data: authResult['code'],
			contentType: 'application/octet-stream; charset=utf-8',
			success: function(result){
				if (result) {
					$('#result').html('login Successfull!</br>' + result + '</br>Redirecting...')
					setTimeout(function() {
						window.location.href = "/artists";
					}, 4000);

				} else if (authResult['error']) {
					console.log('There was an error: ' + authResult['error']);

				} else {
					$('#result').html('Failed to make a server-side call. Check your configuration and console.');
				}

			}
	    });
	  } else {
	    // There was an error.
	  }
	}

	</script>

	<!--facebook login-->
	<script>
		window.fbAsyncInit = function() {
			FB.init({
				appId      : '189863644693243',
				xfbml      : true,
				version    : 'v2.5'
			});
		};

		(function(d, s, id){
		var js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id)) {return;}
			js = d.createElement(s); js.id = id;
			js.src = "//connect.facebook.net/en_US/sdk.js";
			fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));

		// Here we run a very simple test of the Graph API after login is
		// successful.  See statusChangeCallback() for when this call is made.
		function sendTokenToServer() {
		$('#signinButton').attr('style', 'display: none');
	    $('.fb-login-button').attr('style', 'display: none');
    	var access_token = FB.getAuthResponse()['accessToken'];
    	console.log('Welcome! Fetching your account biznatch');
    	console.log(access_token)
    	FB.api('/me', function(response) {
    		console.log('Successful login for: ' + response.name);
    		$.ajax({
    			type: 'POST',
    			url: '/fbconnect?state={{STATE}}',
    			processData: false,
    			data: access_token,
    			contentType: 'application/octet-stream; charset=utf-8',
    			success: function(result) {
    				//handle or verify the server response if necessary
	    			if (result) {
	    				$('#result').html('Login Successful!</br>' + result + '</br> Redirecting...')
	    				setTimeout(function() {
	    					window.location.href = '/artists';
	    				}, 4000)

	    			}
    			}
    		})
    	})
    }

</script>

</body>
</html>
